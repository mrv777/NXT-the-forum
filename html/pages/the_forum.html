<div id="p_the_forum_page" class="page paginated">
    <section class="content-header">
        <a style="float:right" class="btn btn-default btn-s" href="#" id="new_topic" data-toggle="modal" data-target="#p_the_forum_new_topic_modal" data-i18n="new_topic">New Topic</a>
        <h1>Welcome to The Forum</h1>
    </section>
    <section class="content">  
    	<h4>Categories</h4>
    	<p id="categories"></p> 
    	<hr />
        <h4>Recent Topics for <span id="category">All</span> </h4>

        <div class="data-container data-loading">
            <table class="table table-striped table-hover" id="p_the_forum_table">
                <thead>
                <tr>
                    <th>Topics</th>
                    <th id="columnCategories">Categories</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container"><p>No Topics Yet</p></div>
        </div>
        <div class="data-pagination"></div>
    </section>
</div>

<div id="p_the_forum_topic_page" class="page">
    <section class="content-header">
        <a style="float:right" class="btn btn-default btn-s" href="#" id="new_comment" data-toggle="modal" data-target="#p_the_forum_new_comment_modal" data-i18n="new_comment">New Comment</a>
        <h1 id="topicTitle">Welcome to The Forum</h1>
    </section>
    <section class="content">
    	<p id="topic"></p>
    	<div id="txID" style="display:none;visibility:hidden"></div>    
    	<div id="referenceID" style="display:none;visibility:hidden"></div>
		<hr />
		
        <div class="data-container data-loading">
            <table class="table table-striped table-hover" id="p_the_forum_topic_table">
                <thead>
                <tr>
                    <th>Comment</th>
                    <th style="min-width:250px">User</th>
                    <th>Reply</th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading-container"><img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" /></div>
            <div class="data-empty-container"><p>No Comments Yet</p></div>
        </div>
    </section>
</div>
