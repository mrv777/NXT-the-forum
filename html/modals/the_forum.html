<div class="modal fade" id="p_the_forum_new_topic_modal" data-transaction-type="6" data-transaction-subtype="0" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new topic</h4>
            </div>
            <div class="modal-body">
                <form role="form" enctype="multipart/form-data" method="post" id="new_topic_form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <div class="form-group">
                        <label for="new_topic_name" data-i18n="name">Title</label>
                        <input type="text" class="form-control" name="name" id="new_topic_name" placeholder="Topic Title" data-i18n="[placeholder]entity_name" autofocus tabindex="1" />
                    </div>
                    <!--<div class="form-group">
                        <label for="new_topic_description" data-i18n="description">Description</label>
                        <textarea class="form-control" id="new_topic_description" name="description" rows="3" tabindex="2" placeholder="Enter a description" data-i18n="[placeholder]enter_a_description"></textarea>
                    </div>-->
                    <div class="form-group">
                        <label for="new_topic_data" data-i18n="data">Text</label>
                        <textarea class="form-control" id="new_topic_data" name="data" rows="3" tabindex="2" placeholder="Enter the topic's text" data-i18n="[placeholder]enter_a_description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="upload_file" data-i18n="file">Image</label>
                        <input type="file" id="upload_file" class="form-control" name="file" tabindex="3">
                    </div>
                    <div class="form-group">
                        <label for="new_topic_tags"><span data-i18n="tags">Category</span> <i class="fa fa-question-circle show_popover" data-content="Choose up to 5 categories, separate them with comma's or spaces." data-i18n="[data-content]data_tags_help" data-container="body" style="color:#4CAA6E" ></i></label>
                        <input type="text" class="form-control" name="tags" id="new_topic_tags" placeholder="Enter the categorie(s) of your topic" data-i18n="[placeholder]tags_categories" tabindex="4" />
                    </div>
                    <input type="hidden" name="feeNXT" id="p_the_forum_new_topic_fee" value="0" />
                    <!--<div data-replace-with-modal-template="fee_calculation_modal_template"></div>-->
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <div data-replace-with-modal-template="advanced_deadline_template"></div>
                    <div data-replace-with-modal-template="advanced_approve_template"></div>
                    <div data-replace-with-modal-template="advanced_rt_hash_template"></div>
                    <div data-replace-with-modal-template="advanced_broadcast_template"></div>
                    <div data-replace-with-modal-template="advanced_note_to_self_template"></div>

                    <div class="callout account_info" style="display:none;margin-bottom: 0;"></div>
                    <input type="hidden" name="channel" value="The Forum" />
                    <input type="hidden" name="request_type" value="uploadTaggedData" data-default="uploadTaggedData" />
                    <input type="hidden" name="isText" value="true" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><a href="#" data-i18n="advanced">Advanced</a></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="upload_file_button;[data-loading-text]submitting">Create Topic</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="p_the_forum_new_comment_modal" data-transaction-type="6" data-transaction-subtype="0" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create a new comment</h4>
            </div>
            <div class="modal-body">
                <form role="form" enctype="multipart/form-data" method="post" id="new_comment_form" autocomplete="off">
                    <div class="callout callout-danger error_message" style="display:none"></div>
                    <input type="checkbox" name="add_message" id="p_the_forum_new_comment_add_public_message" class="add_message" style="display:none" checked>
                    <div class="form-group">
                        <label for="new_comment_data" data-i18n="data">Comment</label>
                        <textarea class="form-control" id="new_comment_data" name="message" rows="3" tabindex="2" placeholder="Enter the comment's text" data-i18n="[placeholder]enter_a_comment"></textarea>
                    </div>                    
                    <input type="hidden" name="feeNXT" id="p_the_forum_new_topic_fee" value="0" />
                    <!--<div data-replace-with-modal-template="fee_calculation_modal_template"></div>-->
                    <div data-replace-with-modal-template="secret_phrase_modal_template"></div>
                    <div data-replace-with-modal-template="advanced_deadline_template"></div>
                    <div data-replace-with-modal-template="advanced_approve_template"></div>
                    <div data-replace-with-modal-template="advanced_rt_hash_template"></div>
                    <div data-replace-with-modal-template="advanced_broadcast_template"></div>
                    <div data-replace-with-modal-template="advanced_note_to_self_template"></div>
                    <div class="callout account_info" style="display:none;margin-bottom: 0;"></div>
                    <input type="hidden" name="referencedTransactionFullHash" value="" />
                    <input type="hidden" name="request_type" value="sendMessage" data-default="sendMessage" />
                    <input type="hidden" name="messageIsPrunable" value="true" />
                </form>
            </div>
            <div class="modal-footer" style="margin-top:0;">
                <div class="advanced_info"><a href="#" data-i18n="advanced">Advanced</a></div>
                <button type="button" class="btn btn-default" data-dismiss="modal" data-i18n="cancel">Cancel</button>
                <button type="button" class="btn btn-primary" data-loading-text="Submitting..." data-i18n="add_comment_button;[data-loading-text]submitting">Add comment</button>
            </div>
        </div>
    </div>
</div>
